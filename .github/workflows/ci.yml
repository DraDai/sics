# 1. è®¾ç½®å¿…è¦æƒé™
permissions:
  contents: read
  packages: write
  id-token: write # å¿…éœ€ï¼Œç”¨äºä¸k8sé›†ç¾¤è®¤è¯

# 2. å®šä¹‰ç¯å¢ƒå˜é‡ï¼Œæ–¹ä¾¿ç®¡ç†ï¼ˆç‰¹åˆ«æ˜¯é•œåƒæ ‡ç­¾ï¼‰
env:
  REGISTRY: ghcr.io
  # é•œåƒåç§°è‡ªåŠ¨æ„å»ºä¸ºï¼šghcr.io/ä½ çš„ç”¨æˆ·å/ä»“åº“å/æœåŠ¡å
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Job 1: æ„å»ºã€æµ‹è¯•æ‰€æœ‰æœåŠ¡
  build-and-test:
    runs-on: ubuntu-latest
    # å…³é”®ï¼šè¿™å°†ç”Ÿæˆä¸€ä¸ªåŒ…å«JARçš„æ„å»ºäº§ç‰©ï¼Œä¾›åç»­Jobä½¿ç”¨
    outputs:
      jar-artifact: ${{ steps.build.outputs.jar-path }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: ğŸ”¨ Build and Package All Services
        id: build
        run: |
          # åœ¨é¡¹ç›®æ ¹ç›®å½•æ‰§è¡Œï¼Œä¼šæ„å»ºæ‰€æœ‰å­æ¨¡å—
          mvn clean package -DskipTests
          # å‡è®¾ä½ çš„ä¸»æœåŠ¡JARåœ¨ target/ ç›®å½•ï¼Œè¿™é‡Œç¤ºä¾‹è·¯å¾„ï¼Œè¯·æŒ‰å®é™…ä¿®æ”¹
          echo "jar-path=target/*.jar" >> $GITHUB_OUTPUT

  # Job 2: ä¸ºæ¯ä¸ªå¾®æœåŠ¡æ„å»ºå¹¶æ¨é€Dockeré•œåƒåˆ°GHCR
  build-and-push-image:
    needs: build-and-test # ä¾èµ–æ„å»ºJob
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # è¿™é‡Œæ˜¯å…³é”®ï¼šå®šä¹‰ä½ çš„å¾®æœåŠ¡åˆ—è¡¨ã€‚æœªæ¥æ–°å¢æœåŠ¡ï¼Œåªéœ€åœ¨è¿™é‡Œæ·»åŠ ä¸€è¡Œã€‚
        service: ['user-service']
    steps:
      - uses: actions/checkout@v4
      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: ğŸ” Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }} # ä½¿ç”¨GitHubè‡ªåŠ¨ç”Ÿæˆçš„ä»¤ç‰Œï¼Œæ— éœ€æ‰‹åŠ¨è®¾ç½®
      - name: ğŸ—ï¸ Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}/APP-META/cicd # æŒ‡å‘Dockerfileæ‰€åœ¨çš„å…·ä½“å­ç›®å½•
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.service }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.service }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Job 3: éƒ¨ç½²åˆ°ä½ çš„k3sé›†ç¾¤ï¼ˆä»¥æ›´æ–°user-serviceä¸ºä¾‹ï¼‰
  deploy-to-k3s:
    needs: build-and-push-image # ä¾èµ–é•œåƒæ¨é€Job
    # é€šå¸¸åªåœ¨æ¨é€åˆ°mainåˆ†æ”¯æ—¶è‡ªåŠ¨éƒ¨ç½²ï¼Œå¯æ ¹æ®éœ€è¦è°ƒæ•´
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: ğŸª£ Download kubeconfig
        # å…³é”®ï¼šä»GitHub Secretsä¸­è·å–ä½ çš„k3sé›†ç¾¤configæ–‡ä»¶
        # ä½ éœ€è¦æå‰å°†ä½ çš„ ~/.kube/config æ–‡ä»¶å†…å®¹å­˜å…¥åä¸º KUBE_CONFIG çš„Secret
        run: echo "${{ secrets.KUBE_CONFIG }}" > kubeconfig.yaml
      - name: ğŸ› ï¸ Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'
      - name: ğŸš€ Deploy to k3s
        # æ›´æ–°k3sé›†ç¾¤ä¸­æŒ‡å®šDeploymentçš„é•œåƒï¼Œè§¦å‘æ»šåŠ¨æ›´æ–°
        run: |
          export KUBECONFIG=kubeconfig.yaml
          kubectl set image deployment/user-service-deployment \
            user-service-container=ghcr.io/${{ env.IMAGE_NAME }}/user-service:${{ github.sha }} \
            --namespace=default
          kubectl rollout status deployment/user-service-deployment --namespace=default
